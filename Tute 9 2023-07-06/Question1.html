<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question1</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button onclick="getDayOfWeek()">Get Day of the Week</button>

    <script>
      function getDayOfWeek() {
        const dayNumber = parseInt(prompt("Enter a number from 1 to 7:"));
        if (dayNumber >= 1 && dayNumber <= 7) {
          const daysOfWeek = [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ];
          const day = daysOfWeek[dayNumber - 1];
          alert(`The day is: ${day}`);
        } else {
          alert("Invalid input! Please enter a number between 1 and 7.");
        }
      }
    </script>
  </body>
