<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab04</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border: 1px solid blue;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table.form-table {
            margin: auto;
        }
        table.form-table td {
            padding: 8px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 200px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px;
            background-color: #32cd32; /* Green */
            border: none;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #228b22; /* Darker green */
        }
        /* Remove interior borders */
        table.form-table tr td:first-child {
            border-right: none;
        }
        table.form-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <table align="center" border="1px solid blue">
        <tr>
            <td>
                <h1>Registration Form</h1>
                <table class="form-table" border="0">
                    <form>
                        <tr>
                            <td>First name</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>Male<input type="radio" name="gender">   
                                Female<input type="radio" name="gender"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Favourite Music</td>
                            <td>
                                Pop<input type="checkbox">
                                Rock<input type="checkbox">
                                Other<input type="checkbox">
                            </td>
                        </tr>
                        <tr>
                            <td>Additional Details</td>
                            <td><textarea rows="4" cols="20"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox"> I agree to the terms and conditions</td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Submit"></td>
                            <td><input type="reset" value="Reset"></td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
